server:
  port: ${APP_MANAGEMENT_PORT:8080}

management:
  server:
    port: ${APP_MANAGEMENT_PORT:8081}
  endpoints:
    access:
      default: unrestricted
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

spring:
  datasource:
    url: jdbc:postgresql://skylens-database-dev:5432/skylens
  kafka:
    bootstrap-servers: skylens-kafka-dev:29092
